<section>
  <div class="row">
    <div class="container mx-auto py-5">
      <div class="title py-4 mt-4">
        <h2 class="text-center mt-5">CONTACT COMPONENT</h2>
        <div
          class="icon d-flex flex-row justify-content-center align-items-center my-3"
        >
          <div></div>
          <i class="fa-solid fa-star mx-3"></i>
          <div></div>
        </div>
      </div>

      <div class="form d-flex flex-column w-50 mx-auto">
        <input
          [(ngModel)]="inputName"
          type="text"
          placeholder="UserName"
          class="my-3 p-2 border-0 border-bottom"
        />
        <input
          [(ngModel)]="inputAge"
          type="number"
          placeholder="UserAge"
          class="my-3 p-2 border-0 border-bottom"
        />
        <input
          [(ngModel)]="inputEmail"
          type="email"
          placeholder="UserEmail"
          class="my-3 p-2 border-0 border-bottom"
        />
        <input
          [(ngModel)]="inputPassword"
          type="password"
          placeholder="UserPassword"
          class="my-3 p-2 border-0 border-bottom"
        />
        <button
          type="submit"
          class="text-center text-white border-0 py-2 rounded-3"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</section>
